<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>तिकीट बुकिंग फॉर्म</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h3>तिकीट बुक - 1001 रुपये</h3>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name_ticket">कस्टमरचे नाव:</label>
            <input type="text" id="name_ticket" name="name_ticket" required>

            <label for="mobile_ticket">मोबाईल नंबर:</label>
            <input type="text" id="mobile_ticket" name="mobile_ticket" required>

            <label for="email_ticket">ई-मेल:</label>
            <input type="email" id="email_ticket" name="email_ticket" required>

            <label for="address_ticket">संपूर्ण ऍड्रेस:</label>
            <input type="text" id="address_ticket" name="address_ticket" required>

            <label for="payment_ticket">पेमेंटचा स्क्रीन शॉट (100MB पर्यंत):</label>
            <input type="file" id="payment_ticket" name="payment_ticket" accept="image/*, .pdf" required>

            <label for="coupon_ticket">कुपन नंबर:</label>
            <input type="text" id="coupon_ticket" name="coupon_ticket" required>

            <label for="question_ticket">प्रश्न:</label>
            <textarea id="question_ticket" name="question_ticket" required></textarea>

            <button type="submit">सबमिट</button>
        </form>
        <p class="note">लक्की कुपन</p>
    </div>

</body>
</html>
