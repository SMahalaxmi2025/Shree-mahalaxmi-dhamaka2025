<form action="https://formspree.io/f/your-form-id" method="post" enctype="multipart/form-data">
    <label>कस्टमरचे नाव:</label>
    <input type="text" name="name" required>

    <label>कस्टमरचा मोबाईल नंबर:</label>
    <input type="tel" name="mobile" required>

    <label>कस्टमरचा ऍड्रेस:</label>
    <input type="text" name="address" required>

    <label>कस्टमरचा ई-मेल:</label>
    <input type="email" name="email" required>

    <label>पेमेंट स्क्रीनशॉट:</label>
    <input type="file" name="payment_screenshot" required>

    <label>कुपन नंबर:</label>
    <input type="text" name="coupon_number" required>

    <label>काही प्रश्न असल्यास:</label>
    <textarea name="questions"></textarea>

    <button type="submit">सबमिट</button>
</form>
