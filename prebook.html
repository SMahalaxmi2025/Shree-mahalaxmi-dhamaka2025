<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्री बुकिंग फॉर्म</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h3>प्री बुक - 1 रुपया</h3>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">कस्टमरचे नाव:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">मोबाईल नंबर:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">ई-मेल:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">संपूर्ण ऍड्रेस:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">पेमेंटचा स्क्रीन शॉट (100MB पर्यंत):</label>
            <input type="file" id="payment" name="payment" accept="image/*, .pdf" required>

            <label for="coupon">कुपन नंबर:</label>
            <input type="text" id="coupon" name="coupon" required>

            <label for="question">प्रश्न:</label>
            <textarea id="question" name="question" required></textarea>

            <button type="submit">सबमिट</button>
        </form>
        <p class="note">लक्की कुपन</p>
    </div>

</body>
</html>
