<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री महालक्ष्मी धमाका</title>
    <link rel="stylesheet" href="styles.css"> <!-- मुख्य स्टाईल शीट -->
</head>
<body>

    <!-- Header with the name -->
    <header>
        <h1>श्री महालक्ष्मी धमाका 2025</h1>
    </header>

    <!-- Social Media Buttons -->
    <div class="social-media">
        <a href="https://www.instagram.com/shree_mahalaxmi_dhamaka2025" target="_blank">
            <button>Instagram</button>
        </a>
        <a href="https://whatsapp.com/channel/0029Vb4ADG9Fi8xmVJOzWD20" target="_blank">
            <button>WhatsApp</button>
        </a>
        <a href="https://youtube.com/@shreemahalaxmidhamaka2025" target="_blank">
            <button>YouTube</button>
        </a>
        <a href="https://www.facebook.com/share/1D9fF7wV3h/" target="_blank">
            <button>Facebook</button>
        </a>
    </div>

    <!-- Call and Chat Buttons -->
    <div class="contact-buttons">
        <a href="tel:+8888546042">
            <button>Call Us</button>
        </a>
        <a href="https://wa.me/8432546042" target="_blank">
            <button>Chat on WhatsApp</button>
        </a>
    </div>

    <!-- Booking Buttons -->
    <div class="booking-buttons">
        <button class="pre-book-button" onclick="location.href='pre-book.html'">प्री-बुकिंग</button>
        <button class="ticket-book-button" onclick="location.href='ticket-book.html'">तिकीट बुकिंग</button>
    </div>

    <!-- Chatbox Button -->
    <div class="chatbox-btn">
        <button onclick="openChatBox()">चॅट बॉक्स सुरू करा</button>
    </div>

    <!-- Chatbox Section -->
    <div id="chatbox" class="chatbox">
        <div class="chat-header">
            <span>चॅट सहाय्य</span>
            <button onclick="closeChatBox()">X</button>
        </div>
        <div class="chat-content">
            <div class="chat-message">
                <span>नमस्कार! आपण कसे सहाय्य करू शकतो?</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="आपला संदेश लिहा..." />
            <button onclick="sendMessage()">पाठवा</button>
        </div>
    </div>

    <script src="chatbox.js"></script> <!-- चॅट बॉक्सचा JS -->
</body>
</html>
