<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="chatbox.css"> <!-- चॅट बॉक्स CSS -->
    <script src="chatbox.js"></script> <!-- चॅट बॉक्स JS -->
</head>
<body>

    <!-- चॅट बॉक्स कंटेनर -->
    <div id="chatbox-container" style="display:none;">
        <div class="chat-header">
            <span>Chat with us</span>
            <button onclick="toggleChatBox()">Close</button>
        </div>
        <div class="chat-body">
            <div id="chatbox-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatBox() {
            var chatbox = document.getElementById('chatbox-container');
            chatbox.style.display = (chatbox.style.display === 'block') ? 'none' : 'block';
        }

        function sendMessage() {
            var message = document.getElementById('chat-input').value;
            if (message) {
                var messageContainer = document.getElementById('chatbox-messages');
                var newMessage = document.createElement('div');
                newMessage.textContent = message;
                messageContainer.appendChild(newMessage);
                document.getElementById('chat-input').value = ''; // Clear the input
            }
        }
    </script>

</body>
</html>
