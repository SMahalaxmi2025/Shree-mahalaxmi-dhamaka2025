<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्री-बुकिंग</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>प्री-बुकिंग फॉर्म</h1>

    <form action="#" method="POST">
        <label for="name">नाव:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="mobile">मोबाईल नंबर:</label>
        <input type="text" id="mobile" name="mobile" required>
        
        <label for="email">ई-मेल:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">पत्ता:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="payment">पेमेंट स्क्रीनशॉट (100MB पर्यंत):</label>
        <input type="file" id="payment" name="payment" accept="image/*, .pdf">

        <button type="submit">सबमिट करा</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
